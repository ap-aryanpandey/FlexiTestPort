                <div class="container d-flex align-items-center no-padding">
                        <div class="col walletcard">
                          <div class="row justify-content-center">
                            <div class="col-lg-6">
                              <div class="card bg-secondary">
                                <div class="card-body">
                                  <center>
                                    <img src="../assets/images/prv/thumb-1.jpg" class="avatar avatar-lg avatarwallet">

                                    <br>
                                    <h3 class="usrname"><strong>Jane Doe</strong></h3>


                                  </center>
                                  <div class="container">
                                    <p><h4>Identity Details:-</h4></p>

                                    <form class="form-secondary">

                                      <div class="form-group">
                                        <input type="text" class="form-control yesdid" id="emp_name" placeholder="Employer Name">
                                      </div>

                                      <div class="form-group">
                                        <input type="text" class="form-control yesdid" id="emp_id_no" placeholder="Employer Identification Number">
                                      </div>

                                      <div class="form-group">
                                        <input type="text" class="form-control yesdid" id="employee_id_no" placeholder="Employee Identification Number">
                                      </div>

                                      <div class="form-group">
                                          <label>Empyer Address</label>
                                          <textarea class="form-control" id="emp_address" placeholder="Block/Area/City/State/Pincode" rows="3" resize="none"></textarea>
                                      </div>

                                      <div class="form-group">
                                        <input type="tel" class="form-control yesdid" id="emp_phno" placeholder="Employee Phone Number">
                                      </div>

                                      <div class="form-group">
                                        <label for="file-1">Upload Your Employer Identity Card :-</label>
                                        <div class="fileupload">

                                            <input type="file" name="file-1[]" id="file-1" class="custom-input-file" data-multiple-caption="{count} files selected" multiple />
                                            <label for="file-1">
                                                <i class="fa fa-upload"></i>
                                                <span>Choose a file…</span>
                                            </label>
                                        </div>
                                      </div>
                                      <button type="submit" class="btn btn-md bg-primary mt-4 text-white">Save Changes</button>

                                    </form>


                                  </div>
                                </div>
